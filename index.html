    }
    /* Sidebar menu */
    nav {

      flex: 1;
      padding: 20px;
    }
    .hero {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(to bottom, #b3e5fc, #4fc3f7); /* gradasi biru muda */
      padding: 10px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .hero h1 {
      font-size: 20px;
      margin-top: 20px;
      color: #ffffff;
    }
    .hero p {
      font-size: 10px;
      color: #f0f8ff;
      margin-top: 10px;
    }
